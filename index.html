<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <img src="./images/logo.svg" alt="Splitter" />
      </h1>
    </header>

    <main class="container">
      <form>
        <div class="form-group">
          <label for="bill" class="form-label">Bill</label>
          <div>
            <input type="number" id="bill" class="form-input" placeholder="0"/>
            <img
              src="./images/icon-dollar.svg"
              alt=""
              class="input-icon"
              aria-hidden="true"
            />
          </div>
        </div>

        <fieldset class="keypad">
          <legend>Select Tip %</legend>

          <label for="5">5%</label>
          <input
            type="radio"
            name="tip"
            id="5"
            value="5"
            checked
            class="keypad-radio"
          />

          <label for="10">10%</label>
          <input
            type="radio"
            name="tip"
            id="10"
            value="10"
            class="keypad-radio"
          />

          <label for="15">15%</label>
          <input
            type="radio"
            name="tip"
            id="15"
            value="15"
            class="keypad-radio"
          />

          <label for="25">25%</label>
          <input
            type="radio"
            name="tip"
            id="25"
            value="25"
            class="keypad-radio"
          />

          <label for="50">50%</label>
          <input
            type="radio"
            name="tip"
            id="50"
            value="50"
            class="keypad-radio"
          />

          <div class="keypad-custom">
            <label for="custom">Custom</label>
            <input type="number" placeholder="Custom" class="form-input"/>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="people" class="form-label">Number of People</label>
          <div>
            <input type="number" class="form-input" placeholder="0"/>
            <img src="./images/icon-person.svg" alt="" class="input-icon" />
          </div>
        </div>
      </form>

      <div class="card">
        <div class="card-row">
          <div class="card-text">
            <span>Tip amount</span>
            <small>/ person</small>
          </div>
          <span class="card-result">$4.27</span>
        </div>

        <div class="card-row">
          <div class="card-text">
            <span>Total</span>
            <small>/ person</small>
          </div>
          <span class="card-result">$32.79</span>
        </div>

        <button class="card-btn">Reset</button>
      </div>
    </main>

    <script src="./src/script.js"></script>
  </body>
</html>
